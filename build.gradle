buildscript {
    ext.kotlin_version = "1.9.0"
    ext.glide_version = "4.14.2"
    ext.hilt_version = "2.43.2"
    ext.retrofit_version = "2.9.0"
    ext.navigation_version = "2.5.3"
    ext.toggle_button_version = "1.4.1"
    ext.okhttp_version = "4.9.0"
    ext.lifecycleVersion = "2.4.1"
    ext.roomVersion = "2.4.2"
    ext.coroutinesVersion = "1.6.1"

    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}
plugins {
    id 'com.android.application' version '7.3.1' apply false
    id 'com.android.library' version '7.3.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.20' apply false
}